<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Registro de Usuario</title>
  </head>
  <body data-bs-theme="dark">
    <form action="/usuarios" method="post">
      <div class="d-flex justify-content-center align-items-center">
        <label class="text-primary-emphasis" for="user">Usuario:</label><br />
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <input
          class="rounded-3 border border-primary-subtle text-primary-emphasis"
          type="text"
          id="user"
          name="user"
          value="John"
        /><br />
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <label class="text-primary-emphasis" for="password">Contrase√±a:</label
        ><br />
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <input
          class="rounded-3 border border-primary-subtle text-primary-emphasis"
          type="password"
          id="password"
          name="password"
          value="Doe"
        /><br /><br />
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <input class="rounded-3" type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
