<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Registro de Usuario</title>
  </head>
  <body
    class="d-flex justify-content-center align-items-center vh-100"
    data-bs-theme="dark"
  >
    <form
      action="/user/"
      method="post"
      class="p-4 border rounded-3 bg-dark-subtle"
    >
      <div class="mb-3 text-center">
        <label class="text-primary-emphasis" for="firstname">Nombre:</label>
        <input
          class="form-control rounded-3 border border-primary-subtle text-primary-emphasis"
          type="text"
          id="firstname"
          name="firstname"
          required
        />
      </div>
      <div class="mb-3 text-center">
        <label class="text-primary-emphasis" for="lastname">Apellido:</label>
        <input
          class="form-control rounded-3 border border-primary-subtle text-primary-emphasis"
          type="text"
          id="lastname"
          name="lastname"
          required
        />
      </div>
      <div class="mb-3 text-center">
        <label class="text-primary-emphasis" for="email">Email:</label>
        <input
          class="form-control rounded-3 border border-primary-subtle text-primary-emphasis"
          type="text"
          id="email"
          name="email"
          min="0"
          required
        />
      </div>
      <div class="mb-3 text-center">
        <label class="text-primary-emphasis" for="password">Contrase√±a:</label>
        <input
          class="form-control rounded-3 border border-primary-subtle text-primary-emphasis"
          type="text"
          id="password"
          name="password"
          min="0"
          required
        />
      </div>
      <div class="text-center">
        <input
          class="btn btn-primary rounded-3"
          type="submit"
          value="Guardar"
        />
      </div>
    </form>
  </body>
</html>
